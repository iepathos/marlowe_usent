box: python:2.7
dev:
  steps:
    - pip-install
    # - script:
    #     name: pyml install
    #     code: |
    #       cd PyML-0.7.14 && python setup.py build && python setup.py install

    - script:
        name: nltk punkt install
        code: |
          python -m nltk.downloader punkt

    - script:
        name: nltk wordnet install
        code: |
          python -m nltk.downloader wordnet
    
    - script:
        name: nltk brown install
        code: |
          python -m nltk.downloader brown

    - script:
        name: nltk conll install
        code: |
          python -m nltk.downloader conll2000 && python -m nltk.downloader conll2002

    - script:
        name: nltk treebank install
        code: |
          python -m nltk.downloader treebank

    - script:
        name: python unit test
        code: |
          nosetests server_tests.py
    - internal/watch:
        code: python server.py
        reload: true

build:
  steps:
    # A step that executes `pip install` command.
    - pip-install

    # # This pip-install clears the local wheel cache
    # - pip-install:
    #     clean_wheel_dir: true

    - script:
        name: pyml install
        code: |
          cd PyML-0.7.14 && python setup.py build && python setup.py install

    - script:
        name: nltk punkt install
        code: |
          python -m nltk.downloader punkt

    - script:
        name: nltk wordnet install
        code: |
          python -m nltk.downloader wordnet
    
    - script:
        name: nltk brown install
        code: |
          python -m nltk.downloader brown

    - script:
        name: nltk conll install
        code: |
          python -m nltk.downloader conll2000 && python -m nltk.downloader conll2002

    - script:
        name: nltk treebank install
        code: |
          python -m nltk.downloader treebank

    - script:
        name: python unit test
        code: |
          nosetests server_tests.py

deploy:
  steps:
    - heroku-deploy:
        key-name: HEROKU
